<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-система для генерации лидов</title>
    <style>
        /* Базовые стили */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        .hero {
            background: #1a1a1a;
            color: white;
            padding: 4rem 1rem;
            text-align: center;
        }
        
        .cta-button {
            background: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 2rem 0;
        }

        /* Секция с формой */
        .lead-form {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #ddd;
        }
        
        .form-input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <!-- Первый экран -->
    <section class="hero">
        <h1>Лиды из Instagram на автопилоте</h1>
        <p>AI-система, которая заменяет отдел продаж</p>
        <button class="cta-button">Хочу лиды без менеджеров</button>
    </section>

    <!-- Блок преимуществ -->
    <section style="padding: 2rem">
        <h2>Что вы получаете:</h2>
        <ul>
            <li>Автоматическая обработка лидов 24/7</li>
            <li>AI-прогрев через Telegram-бота</li>
            <li>Интеграция с вашей CRM за 1 день</li>
        </ul>
    </section>

    <!-- Форма заявки -->
    <form class="lead-form" action="ВАШ_GOOGLE_FORM_URL" method="POST">
        <h3>Получить демо-доступ</h3>
        <input class="form-input" type="text" name="name" placeholder="Ваше имя" required>
        <input class="form-input" type="text" name="business" placeholder="Ваш бизнес/ниша" required>
        <input class="form-input" type="url" name="instagram" placeholder="Ссылка на Instagram" required>
        <input class="form-input" type="tel" name="contact" placeholder="Telegram/WhatsApp" required>
        <button type="submit" class="cta-button">Отправить заявку</button>
        <p style="font-size: 0.9rem">Берём только 3 проекта в месяц</p>
    </form>
</body>
</html>
